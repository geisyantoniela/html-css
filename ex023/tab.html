<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tabelas</title>


<style>
body{
font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

}
tr{

    padding: 100px;
}
table{
width: 400px;
height: 400px;
border-collapse: collapse;

}
td{
border: 1px solid indigo;
padding: 4px;
text-align: center;
vertical-align: top;
}
td.c1{
    background-color: pink;
}

</style>
</head>
<body>
    <table>
<tr>
<td>a1</td>
<td>b1</td>
<td class="c1">c1</td>
</tr>

<tr>
<td>a2</td>
<td>b2</td>
<td>c2</td>
</tr>
<tr>
<td>a3</td>
<td>b3</td>
<td>c3</td>
</tr>

    </table>
</body>
</html>
