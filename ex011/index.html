<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias html5 </title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>teste para abrir esse site em outros tipos de dispositivos</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>estamos aprendendo a  olocar audio</p>
    <audio src="happy-mistake.mp3" controls autoplay></audio>
</body>
</html>
